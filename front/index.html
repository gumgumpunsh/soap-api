<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Characters SOAP Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Game Characters</h1>
    <div class="form-group">
      <label for="character-id">Character ID:</label>
      <input type="number" id="character-id" placeholder="Enter Character ID">
      <button onclick="getCharacter()">Get Character</button>
    </div>
    <div class="form-group">
      <button onclick="listCharacters()">List All Characters</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
